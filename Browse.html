<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Music App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="music.png">
</head>
<body>
    
    <section class="player">
        <h2>Now Playing</h2>
        <p id="current-song">No song selected</p>
        <audio id="audio-player" controls>
            <source id="audio-source" src="audio1.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </section>

    <section class="music-library">
        <h2>Browse Music</h2>
        
        <div class="song" data-id="1">
            <h3>Aaj Ki Raat</h3> 
            <p>Madhubanti Bgchi</p>
            <img src="aaj ki.jpg" alt="aaj"> 
            <button class="play-song">Play</button>
            <a href="music/song1.mp3" download="song1.mp3" class="download-btn">Download</a>
        </div>
    
        <div class="song" data-id="2">
            <h3>Her Eyes</h3>
            <p>Hesham Abdul Wahab</p>
            <img src="hridayam.jpg" alt="hri">
            <button class="play-song">Play</button>
            <a href="music/song2.mp3" download="song2.mp3" class="download-btn">Download</a>
        </div>

        <div class="song" data-id="3">
            <h3>Dippa Dappam</h3>
            <p>Anirudh Ravichander and Anthony Daasan</p>
            <img src="dippa.jpg" alt="dippa">
            <button class="play-song">Play</button>
            <a href="music/song3.mp3" download="song3.mp3" class="download-btn">Download</a>
        </div>
        
        <!--can add more songs here--> 
    </section>


    <script src="script.js"></script>
</body>
</html>
